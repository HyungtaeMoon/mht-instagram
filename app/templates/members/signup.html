{% extends 'base.html' %}

{% block content %}
<div>
	{% if errors %}
		<ul>
		{% for error in errors %}
			<li>{{ error }}</li>
		{% endfor %}
		</ul>
	{% endif %}

	<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group"><label>아이디<input type="text" name="username" value="{{ username }}" placeholder="영문 입력"></label>
        <small class="form-text text-muted">아이디를 입력해주세요</small>
        </div>

        <div class="form-group"><label>Email<input type="text" name="email" value="{{ email }}"></label>
        <small class="form-text text-muted">이메일을 입력해주세요</small>

        </div>
		<div class="form-group"><label>Password<input type="password" name="password"></label></div>
		<div class="form-group"><label>Password check<input type="password" name="password2"></label></div>
		<button type="submit">회원가입</button>
	</form>
</div>
{% endblock %}
